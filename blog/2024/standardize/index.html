h1,h2,h3,h4,h5,h6{color:var(--global-theme-color)}.post-title{font-weight:500}</style> <figure class="highlight"><pre><code class="language-python" data-lang="python"><table class="rouge-table"><tbody><tr>

</pre></td> <td class="code"><pre><span class="kn">from</span> <span class="n">rdkit</span> <span class="kn">import</span> <span class="n">Chem</span>
<span class="kn">from</span> <span class="n">rdkit.Chem.MolStandardize</span> <span class="kn">import</span> <span class="n">rdMolStandardize</span>

<span class="k">def</span> <span class="nf">standardize</span><span class="p">(</span><span class="n">smiles</span><span class="p">:</span> <span class="nb">str</span><span class="p">,</span> <span class="n">stereo</span><span class="o">=</span><span class="bp">False</span><span class="p">,</span> <span class="n">canon_tautomer</span><span class="o">=</span><span class="bp">True</span><span class="p">)</span> <span class="o">-&gt;</span> <span class="nb">str</span><span class="p">:</span>
    <span class="sh">"""</span><span class="s">Standardizing SMILES Using RDKit.

    Following: 
    1. https://bitsilla.com/blog/2021/06/standardizing-a-molecule-using-rdkit/
    2. https://github.com/greglandrum/RSC_OpenScience_Standardization_202104/blob/main/MolStandardize%20pieces.ipynb
    3. https://www.youtube.com/watch?v=eWTApNX8dJQ
    4. https://www.blopig.com/blog/2022/05/molecular-standardization/

    :param smiles: SMILES string.
    :param stereo: If True, keep stereochemistry information.
    :param canon_tautomer: If True, canonicalize tautomer.
    :returns: Standardized SMILES string.
    </span><span class="sh">"""</span>
    <span class="k">try</span><span class="p">:</span>
        <span class="n">mol</span> <span class="o">=</span> <span class="n">Chem</span><span class="p">.</span><span class="nc">MolFromSmiles</span><span class="p">(</span><span class="n">smiles</span><span class="p">)</span>

        <span class="c1"># rdMolStandardize.Cleanup(mol) is equivalent to the molvs.Standardizer().standardize(mol) function
</span>        <span class="c1"># Remove H atoms, Sanitize, Disconnect metal bonds, Normalize, Reionize, Assign stereochemistry
</span>        <span class="n">clean_mol</span> <span class="o">=</span> <span class="n">rdMolStandardize</span><span class="p">.</span><span class="nc">Cleanup</span><span class="p">(</span><span class="n">mol</span><span class="p">)</span>

        <span class="c1"># Get the actual mol we are interested in (e.g., remove mixtures or salts, etc.)
</span>        <span class="n">clean_mol</span> <span class="o">=</span> <span class="n">rdMolStandardize</span><span class="p">.</span><span class="nc">FragmentParent</span><span class="p">(</span><span class="n">clean_mol</span><span class="p">)</span>

        <span class="c1"># Neutralize
</span>        <span class="n">uncharger</span> <span class="o">=</span> <span class="n">rdMolStandardize</span><span class="p">.</span><span class="nc">Uncharger</span><span class="p">()</span>
        <span class="n">clean_mol</span> <span class="o">=</span> <span class="n">uncharger</span><span class="p">.</span><span class="nf">uncharge</span><span class="p">(</span><span class="n">clean_mol</span><span class="p">)</span>

        <span class="c1"># Remove isotope
</span>        <span class="k">for</span> <span class="n">atom</span> <span class="ow">in</span> <span class="n">clean_mol</span><span class="p">.</span><span class="nc">GetAtoms</span><span class="p">():</span>
            <span class="n">atom</span><span class="p">.</span><span class="nc">SetIsotope</span><span class="p">(</span><span class="mi">0</span><span class="p">)</span>
    
        <span class="c1"># Remove stereochemistry
</span>        <span class="k">if</span> <span class="ow">not</span> <span class="n">stereo</span><span class="p">:</span>
            <span class="n">Chem</span><span class="p">.</span><span class="nc">RemoveStereochemistry</span><span class="p">(</span><span class="n">clean_mol</span><span class="p">)</span>

        <span class="c1"># Get the canonical tautomer
</span>        <span class="k">if</span> <span class="n">canon_tautomer</span><span class="p">:</span>
            <span class="n">te</span> <span class="o">=</span> <span class="n">rdMolStandardize</span><span class="p">.</span><span class="nc">TautomerEnumerator</span><span class="p">()</span>
            <span class="n">clean_mol</span> <span class="o">=</span> <span class="n">te</span><span class="p">.</span><span class="nc">Canonicalize</span><span class="p">(</span><span class="n">clean_mol</span><span class="p">)</span>

        <span class="k">return</span> <span class="n">Chem</span><span class="p">.</span><span class="nc">MolToSmiles</span><span class="p">(</span><span class="n">clean_mol</span><span class="p">)</span>
    
    <span class="k">except</span> <span class="nb">Exception</span> <span class="k">as</span> <span class="n">e</span><span class="p">:</span>
        <span class="nf">print</span><span class="p">(</span><span class="sa">f</span><span class="sh">"</span><span class="si">{</span><span class="n">smiles</span><span class="si">}</span><span class="s">; </span><span class="si">{</span><span class="n">e</span><span class="si">}</span><span class="sh">"</span><span class="p">)</span>
        <span class="c1"># Return the original SMILES for further inspection or return None
</span>        <span class="k">return</span> <span class="n">smiles</span>
</pre></td> </tr></tbody></table></code></pre></figure> </div> </article> <div id="giscus_thread" style="max-width: 900px; margin: 0 auto;"> <script>let giscusTheme=determineComputedTheme(),giscusAttributes={src:"https://giscus.app/client.js","data-repo":"xli7654321/xli7654321.github.io","data-repo-id":"R_kgDOMAepkw","data-category":"Announcements","data-category-id":"DIC_kwDOMAepk84CfnpJ","data-mapping":"title","data-strict":"0","data-reactions-enabled":"1","data-emit-metadata":"0","data-input-position":"bottom","data-theme":giscusTheme,"data-lang":"en",crossorigin:"anonymous",async:""},giscusScript=document.createElement("script");Object.entries(giscusAttributes).forEach(([t,e])=>giscusScript.setAttribute(t,e)),document.getElementById("giscus_thread").appendChild(giscusScript);</script> <noscript>Please enable JavaScript to view the <a href="http://giscus.app/?ref_noscript" rel="external nofollow noopener" target="_blank">comments powered by giscus.</a> </noscript> </div> </div> </div> <footer class="fixed-bottom" role="contentinfo"> <div class="container mt-0"> © Copyright 2024 Xiang Li. Last updated: May 28, 2024. </div> </footer> <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script> <script src="/assets/js/bootstrap.bundle.min.js"></script> <script src="https://cdn.jsdelivr.net/npm/mdbootstrap@4.20.0/js/mdb.min.js" integrity="sha256-NdbiivsvWt7VYCt6hYNT3h/th9vSTL4EDWeGs5SN3DA=" crossorigin="anonymous"></script> <script defer src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js" integrity="sha256-Nn1q/fx0H7SNLZMQ5Hw5JLaTRZp0yILA/FRexe19VdI=" crossorigin="anonymous"></script> <script defer src="https://cdn.jsdelivr.net/npm/imagesloaded@5.0.0/imagesloaded.pkgd.min.js" integrity="sha256-htrLFfZJ6v5udOG+3kNLINIKh2gvoKqwEhHYfTTMICc=" crossorigin="anonymous"></script> <script defer src="/assets/js/masonry.js" type="text/java
